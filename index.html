<!--使用 docsify serve 来预览内容-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>本地预览</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="附属插件非官方中文 Wiki">
  <meta name="author" content="ybw0014">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://gzassets.cn/fonts/AlibabaPuHuiTi.css">
  <link rel="stylesheet" href="https://unpkg.gzassets.cn/docsify@4.12.2/lib/themes/buble.css">
  <link rel="stylesheet" href="https://gzassets.cn/guizhanss/docsify/style.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'Wiki Dev',
      basePath: '/pages/',
      auto2top: true,
      loadSidebar: true,
      autoHeader: true,
      notFoundPage: true,
      relativePath: true,
      search: {
        placeholder: '搜索',
        noData: '没有结果',
        hideOtherSidebarContent: true,
      },
      copyCode: {
        buttonText: '复制到剪贴板',
        errorText: '复制出错',
        successText: '已复制'
      },
      toc: {
        tocMaxLevel: 4,
        target: 'h1, h2, h3, h4, h5, h6'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return (
              html +
              '\n\n----\n\n' +
              '由 [docsify](https://docsify.js.org) 提供强力驱动'
            );
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.gzassets.cn/docsify@4.12.2/lib/docsify.min.js"></script>
  <script src="https://unpkg.gzassets.cn/docsify@4.12.2/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.gzassets.cn/docsify@4.12.2/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.gzassets.cn/docsify-edit-on-github@1.0.3/index.min.js"></script>
  <script src="https://unpkg.gzassets.cn/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.gzassets.cn/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.gzassets.cn/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.gzassets.cn/docsify-plugin-toc@1.2.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="https://unpkg.gzassets.cn/@sy-records/docsify-footnotes/lib/index.min.js"></script>
</body>

</html>
